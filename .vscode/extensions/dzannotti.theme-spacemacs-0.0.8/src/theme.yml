### General Settings
-
  settings:
    background: bg1
    caret: mat
    foreground: base
    selection: highlight
    lineHighlight: bg2

### HTML
-
  name: Tag content
  scope:
    token
  settings:
    foreground: base
-
  name: Tag delimiter
  scope: >
    punctuation.definition.meta.tag.end.html,
    punctuation.definition.meta.tag.begin.html
  settings:
    foreground: base
-
  name: Doctype
  scope: >
    token.storage.html,
    token.storage.content.html
  settings:
    foreground: comment
-
  name: Comment
  scope: token.comment.html
  settings:
    foreground: comment
-
  name: Tag name
  scope: token.entity.name.tag
  settings:
    foreground: head1
-
  name: Attribute name
  scope: >
    token.entity.other.attribute-name.html,
    token.meta.tag.assign.html
  settings:
    foreground: func
-
  name: Attribute value
  scope: >
    token.string.html
  settings:
    foreground: keyword
-
  name: Links
  scope: >
    token.string.html.detected-link
  settings:
    foreground: comment

### JSON
-
  name: Braces
  scope: >
    token.begin.definition.dictionary.meta.punctuation.structure.json,
    token.definition.dictionary.end.meta.punctuation.structure.json,
    token.array.begin.definition.dictionary.meta.punctuation.structure.value.json,
    token.array.definition.dictionary.end.meta.punctuation.structure.value.json
  settings:
    foreground: base
-
  name: Property Name
  scope: >
    token.begin.dictionary.meta.property-name.punctuation.structure.support.type.json,
    token.dictionary.meta.property-name.structure.support.type.json,
    token.dictionary.end.meta.property-name.punctuation.structure.support.type.json
  settings:
    fontStyle: bold
    foreground: keyword
-
  name: Property Value (string)
  scope: >
    token.begin.definition.dictionary.double.meta.punctuation.quoted.string.structure.value.json,
    token.dictionary.double.meta.quoted.string.structure.value.json,
    token.definition.dictionary.double.end.meta.punctuation.quoted.string.structure.value.json
  settings:
    foreground: head2
-
  name: Property Value (number)
  scope:
    token.constant.dictionary.meta.numeric.structure.value.json,
  settings:
    foreground: func
-
  name: Property Value (language null/false)
  scope: >
    token.constant.dictionary.language.meta.structure.value.json
  settings:
    foreground: func

### CSS
-
  name: Class name
  scope: >
    token.attribute-name.class.entity.meta.other.selector.css
  settings:
    fontStyle: bold
    foreground: func
-
  name: Property name
  scope: >
    token.meta.property-list.property-name.support.type.css,
    token.meta.property-list.property-name.css
  settings:
    foreground: var
-
  name: Property value
  scope: >
    token.constant.meta.numeric.property-list.property-value.css
  settings:
    foreground: base
-
  name: Comment
  scope: >
    token.block.comment.css
  settings:
    fontStyle: bold
    foreground: comment

### LESS
-
  name: @import
  scope: >
    token.at-rule.control.css.import.keyword.meta.less,
    token.at-rule.control.css.definition.import.keyword.meta.punctuation.less
  settings:
    foreground: const
-
  name: Quoted string
  scope: >
    token.css.quoted.single.string.less
    token.at-rule.control.css.definition.import.keyword.meta.punctuation.less
  settings:
    foreground: str
-
  name: Class name
  scope: >
    token.attribute-name.class.css.entity.other.less
  settings:
    fontStyle: bold
    foreground: func
-
  name: Property name
  scope: >
    token.css.property-name.support.type.less
  settings:
    foreground: var
-
  name: Property value
  scope: >
    token.constant.css.numeric.less
  settings:
    foreground: base
-
  name: Comment
  scope: >
    token comment definition.double-slash.line.punctuation.less,
    token.comment.double-slash.line.less,
    token.begin.block.comment.css.definition.punctuation.less,
    token.block.comment.css.less,
    token.block.comment.css.definition.end.punctuation.less
  settings:
    fontStyle: bold
    foreground: comment
-
  name: Variable
  scope: >
    token.other.variable.less
  settings:
    foreground: const
-
  name: String
  scope: >
    token.css.quoted.single.string.less,
    token.css.double.quoted.string.less
  settings:
    foreground: str

## JS
-
  name: Comment
  scope: >
    token.comment.line.ts.js,
    token.block.comment.ts.js
  settings:
    foreground: comment
-
  name: Language keyword
  scope: >
    token.expr.meta.storage.ts.type.var.js,
    token.block.control.decl.expr,
    token.control.keyword.ts.js,
    token.block.decl.expr.function.keyword.meta.new
  settings:
    fontStyle: bold
    foreground: keyword
-
  name: Brace
  scope: >
    token.brace
  settings:
    foreground: base
-
  name: Variables
  scope: >
    token.block.decl.expr.function.meta.ts.var.var-single-variable.variable.js,
    token.expr.meta.ts.var.var-single-variable.variable.js,
  settings:
    foreground: var
-
  name: Language values
  scope: >
    token.block.constant.decl.expr.function.language.meta.null,
    token.block.boolean.constant.decl.expr.function.language.meta.ts,
    token.block.constant.decl.expr.function.language.meta.ts.var.var-single-variable.js,
    token.block.element.expr.meta.template.ts.var.var-single-variable.js,
    token.element.expr.meta.template.ts.var.var-single-variable.js
  settings:
    foreground: const
-
  name: Strings
  scope: >
    token.block.decl.double.expr.function.meta.string,
    token.block.decl.expr.function.meta.single.string,
    token.double.string.ts.js.detected-link,
    token.children.meta.open.quoted.single.string.tag.ts.tsx.js,
    token.children.double.meta.open.quoted.string.tag.ts.tsx.js,
    token.expr.meta.single.string.ts.var.var-single-variable.js,
    token.double.expr.meta.string.ts.var.var-single-variable.js,
    token.expr.meta.string.template
  settings:
    foreground: str
-
  name: Function name
  scope: >
    token.entity.function.meta.name.ts.js
  settings:
    fontStyle: bold
    foreground: func
-
  name: JSX prop name
  scope: >
    token.attribute-name.entity.meta.open.other.tag.ts.js
  settings:
    foreground: func
-
  name: Number constant
  scope: >
    token.constant.numeric.ts.js,
    token.block.constant.expr.member.meta.numeric.object,
    token.array.block.constant.expr.literal.member.meta.numeric.object
  settings:
    foreground: const

## JS (Babel)
-
  name: Comments
  scope: >
    token.comment.definition.double-slash.js.line.punctuation.jsx,
    token.comment.double-slash.js.line.jsx,
    token.block.comment.js.jsx,
    token.block.comment.definition.js.punctuation.jsx
  settings:
    foreground: comment
-
  name: Keywords
  scope: >
    token.arrow.function.js.meta.static.storage.type.jsx,
    token.asterisk.body.class.function.generator.js.keyword.meta.method.jsx,
    token.body.class.function.js.meta.method.storage.type.jsx,
    token.body.class.js.meta.modifier.storage.jsx,
    token.braces.conditional.control.curly.group.js.keyword.meta.jsx,
    token.braces.constructor.curly.group.instance.js.keyword.meta.new.operator.jsx,
    token.braces.control.curly.flow.group.js.keyword.meta.jsx,
    token.braces.control.curly.for.group.js.keyword.loop.meta.jsx,
    token.braces.control.curly.group.js.keyword.meta.trycatch.jsx,
    token.class.extends.js.meta.storage.type.jsx,
    token.class.js.meta.storage.type.jsx,
    token.control.for.js.keyword.loop.meta.jsx,
    token.control.js.keyword.module.jsx,
    token.flowtype.support.type.jsx,
    token.js.storage.type.jsx
  settings:
    fontStyle: bold
    foreground: keyword
-
  name: Variables
  scope: >
    token.accessor.class.element.entity.js.keyword.meta.operator.property.quasi.string.jsx,
    token.class.element.entity.js.meta.other.property.quasi.static.string.variable.jsx,
    token.class.element.entity.js.meta.other.property.quasi.string.variable.jsx,
    token.element.entity.js.other.quasi.readwrite.string.variable.jsx,
    token.js.other.readwrite.variable.jsx,
    token.flowtype.primitive.support.type.jsx
  settings:
    foreground: var
-
  name: Strings
  scope: >
    token.begin.definition.double.js.punctuation.quoted.string.jsx,
    token.begin.definition.js.punctuation.quasi.string.jsx,
    token.begin.definition.js.punctuation.quoted.single.string.jsx
    token.definition.double.end.js.punctuation.quoted.string.jsx,
    token.definition.end.js.punctuation.quasi.string.jsx,
    token.definition.end.js.punctuation.quoted.single.string.jsx,
    token.double.js.quoted.string.jsx,
    token.double.js.quoted.string.jsx,
    token.js.quasi.string.jsx,
    token.js.quoted.single.string.jsx
  settings:
    foreground: str
-
  name: Values
  scope: >
    token.boolean.braces.constant.curly.false.group.js.language.meta.jsx,
    token.boolean.braces.constant.curly.true.group.js.language.meta.jsx,
    token.boolean.constant.js.language.false.jsx,
    token.boolean.constant.js.language.true.jsx,
    token.braces.constant.curly.group.js.language.meta.null.jsx,
    token.braces.constant.curly.group.js.language.meta.undefined.jsx,
    token.builtin.flowtype.primitive.support.type.jsx,
    token.constant.js.numeric.jsx
  settings:
    foreground: const
-
  name: Function name
  scope: >
    token.entity.function.js.meta.name.jsx,
    token.braces.curly.function.group.js.meta.mutator.support.jsx
  settings:
    fontStyle: bold
    foreground: func
-
  name: Function parameter
  scope: >
    token.function.js.meta.other.readwrite.variable.jsx
  settings:
    foreground: const
-
  name: DOM Object
  scope: >
    token.braces.curly.dom.group.js.meta.object.round.support.type.jsx
  settings:
    foreground: comp
-
  name: Prototype
  scope: >
    token.access.js.language.meta.prototype.variable.jsx,
    token.arrow.function.js.language.meta.prototype.variable.jsx
  settings:
    foreground: head1
-
  name: Object keys
  scope: >
    token.braces.constant.curly.group.js.key.meta.object.other.string.unquoted.jsx
  settings:
    foreground: comp
-
  name: Class name
  scope: >
    token.class.entity.js.name.jsx
  settings:
    fontSyle: bold
    foreground: func








